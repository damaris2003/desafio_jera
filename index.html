<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <h1>
      <p>Timer Pomodoro</p>
    </h1>

    <div id="timer">
      <h2 id="time">25:00</h2>
      <button id="start-btn" onclick="startTimer()">Iniciar</button>
    </div>
    <div id="interval-timer">
      <h2 id="interval-time">05:00</h2>
      <button id="interval-btn" onclick="startIntervalTimer()">Intervalo</button>
    </div>

    <div id="settings">
      <label for="pomodoro-time">
        <h2>Tempo Pomodoro(min):</h2>
      </label>
      <input type="number" id="pomodoro-time" value="25">
      <button onclick="updatePomodoroTime()">Atualizar</button>
    </div>
    <div id="pomodoro-counter">
      <br>
      <h2>Pomodoros Completados: <span id="pomodoro-count">0</span></h2>
    </div>
    <audio id="notification">
      <source src="notification.mp3" type="audio/mp3">
    </audio>
  </div>
  <script src="script.js">

  </script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
